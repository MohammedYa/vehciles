<div class="main">
  <div class="layer">
    <h1>إضافة مركبه / دراجه</h1>
    <div class="container ">
      <form [formGroup]="addVehcilForm" (ngSubmit)="addVehcilsForm(addVehcilForm)">
        <div class="row">

          <div class="col-xl-7 ">
            <div class="form">
              <table>
                <tr>
                  <td class="labol-w">
                    <label class="lapelEdit" for="">رقم اللوحه</label>
                  </td>
                  <td class="labol-h">
                    <input formControlName="PlateNumber" class="inputEdit " type="text">
                  </td>
                </tr>

                <tr>
                  <td class="labol-w">
                    <label class="lapelEdit" for=""> رقم الهيكل</label>
                  </td>
                  <td class="labol-h">
                    <input formControlName="StructureNumber" class="inputEdit " type="text">
                  </td>
                </tr>

                <tr class="form-info">
                  <td class="labol-w">
                    <label class="lapelEdit" for=""> الموديل</label>
                  </td>
                  <td class="labol-h">
                    <input formControlName="Module" class="inputEdit " type="text">
                  </td>
                </tr>

                <tr class="form-info">
                  <td class="labol-w">
                    <label class="lapelEdit" for="">النوع </label>
                  </td>
                  <td class="labol-h">
                    <input formControlName="Type" class="inputEdit " type="text">
                  </td>
                </tr>

                <tr class="form-info">
                  <td class="labol-w">
                    <label class="lapelEdit" for="">اللون </label>
                  </td>
                  <td class="labol-h">
                    <input formControlName="Color" class="inputEdit " type="text">
                  </td>
                </tr>

                <tr class="form-info">
                  <td class="labol-w">
                    <label class="lapelEdit" for="">تاريخ الدخول </label>
                  </td>
                  <td class="labol-h">
                    <div >
                      <select formControlName="Addedday" class="inputselect ">
                        <option value="اليوم"disabled >اليوم</option>
                        <option value="السبت">السبت</option>
                        <option value="الاحد">الاحد</option>
                        <option value="الاثنين">الاثنين</option>
                        <option value="الثلاثاء">الثلاثاء</option>
                        <option value="الاربعاء">الاربعاء</option>
                        <option value="الخميس">الخميس</option>
                        <option value="الجمعة">الجمعة</option>
                      </select>
                      <select  formControlName="Addedmonth"class="inputselect2 ">
                        <option value="الشهر" disabled >الشهر</option>
                        <option value="محرم">محرم</option>
                        <option value="صفر">صفر</option>
                        <option value="ربيع الاول ">ربيع الاول </option>
                        <option value="ربيع الثاني ">ربيع الثاني </option>
                        <option value=" جمادي الاول">جمادي الاول </option>
                        <option value="جمادي الاخرة">جمادي الاخرة</option>
                        <option value="رجب">رجب</option>
                        <option value="شعبان">شعبان</option>
                        <option value="رمضان">رمضان</option>
                        <option value="شوال">شوال</option>
                        <option value="ذو القعده">ذو القعده</option>
                        <option value="ذو الحجة">ذو الحجة</option>
                      </select>
                      <input  class="inputselect2 " formControlName="Addedyear" type="text"  placeholder="ادخل  السنة "> 

                    </div>
                  </td>
                </tr>
                <tr>
                  <td style="display: flex; margin-top: 13px;" class="lapelEdit">جهة الإحضار</td>
                  <td>
                    <div class="form-info mx-3">
                      <div class="checkBox-groub p-2">

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="0"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> المرور </label>

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="1"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> الشرطة </label>

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="2"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> النيابة </label>

                      </div>
                      <div class="checkBox-groub p-2">

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="3"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> الأمانة </label>

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="4"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> المكافحة </label>

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="5"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> المباحث </label>

                      </div>
                      <div class="checkBox-groub p-2">

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="6"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> المحكمة </label>

                        <input formControlName="DestinationType" class="checkInput" type="radio" value="7"
                          id="flexCheckDefault">
                        <label class="checkLabel" for="flexCheckDefault"> اخرى </label>

                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>


          <div class="col-xl-5 ">
            <div class="checkBox-groub car-type p-2">

              <input formControlName="VehicleType" class="checkInput" type="radio" value="0" id="flexCheckDefault">
              <label class="checkLabel" for="flexCheckDefault"> سيارة كبيرة </label>

              <input formControlName="VehicleType" class="checkInput" type="radio" value="1" id="flexCheckDefault">
              <label class="checkLabel" for="flexCheckDefault"> سيارة صغيرة </label>

              <input formControlName="VehicleType" class="checkInput" type="radio" value="2" id="flexCheckDefault">
              <label class="checkLabel" for="flexCheckDefault"> دراجة </label>

            </div>
            <div class="d-flex align-items-center">
              <label class="checkLabel" for="flexCheckDefault"> ملاحظات </label>
              <textarea formControlName="Notes" class="area-edit" name="" id="" cols="50" rows="8"></textarea>
            </div>

            <div class="d-flex align-items-center mt-3 ">
              <label class="checkLabel" style="width: 300px; height: 60px;" for="flexCheckDefault"> صورة للسيارة /
                للدراجة </label>

              <div class="addImg">
                <label for="addPhoto">
                  <img [src]="url" alt="">
                  <p>حمل الصورة</p>
                </label>
              </div>
              <input class="d-none" id="addPhoto" type="file" (change)="onSelectFile($event)">
            </div>
            <h4 *ngIf="er" class="err text-white">*{{error}}</h4>

            <div class="btn-box mt-3">

              <button class="btn m-1">إضافة</button>
              <button class="btn m-1">خروج</button>

            </div>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
