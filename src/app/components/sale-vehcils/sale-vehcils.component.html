<section>
    <div class="main">
      <div class="layer">
        <div class="cartona">
          <h2>بيع مركبة / دراجة</h2>
          <div class="form-box">
            <form [formGroup]="gatSaleForm" >
              <table>
                <tr>
                  <td><label class="lab" for=""> رقم اللوحة</label></td>
                  <td><input formControlName="PlateNumber" class="inp" type="text" name="" id=""></td>
                </tr>
                <tr>
                  <td><label class="lab" for="">جهة الشراء</label></td>
                  <td><input formControlName="buyingDestination" class="inp" type="text" name="" id=""></td>
                </tr>
                <tr>
                  <td><label class="lab " for=""> هوية المشترى</label></td>
                  <td><input formControlName="buyerIdentity"  class="inp " type="text" name="" id=""></td>
                </tr>
                <tr>
                  <td><label class="lab" for=""> قيمة البيع</label></td>
                  <td><input formControlName="value"  class="inp" type="text" name="" id=""></td>
                </tr>
              </table>
              <div class="btn-box">
                <button (click)="saleForm(gatSaleForm)" type="submit" class="btn">موافق</button>
                <button  [disabled]="!isSuccess"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn">طباعة فاتورة</button>
                <a routerLink="/Home" class="btn">خروج</a>
              </div>
            </form>
           
          </div>
        </div>
        <h2 *ngIf="isSuccess" class="succss">تمت عملية البيع بنجاج</h2>
        <h2 class="notsuccss">{{error}} </h2>
      </div>
    </div>
  </section>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="printSection" class="rest">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">ادراة حجز المركبات </h1>
      </div>
      <div class="modal-body">
        <h3 class="recipt">فاتورة بيع مركبة</h3>
        <div class="content">
         <table class="tab">
          <tr class="palte">
            <td> <h2> رقم اللوحة : </h2></td>
            <td><h4 class="info">{{resipt.PlateNumber}}</h4></td>
          </tr>

           <tr class="palte">
            <td><h2>هوية المشتري :   </h2></td>
            <td><h4 class="info">{{resipt.buyerIdentity}}</h4></td>
           </tr>

           <tr class="palte">
           <td> <h2>جهة الشراء : </h2> </td>
            <td><h4 class="info">{{resipt.buyingDestination}}</h4></td>
           </tr>
           
           <tr class="palte">
            <td><h2>قيمة الشراء : </h2></td>
            <td><h4 class="info">{{resipt.value}}</h4></td>
           </tr>

         </table>
          
          
        </div>
      </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary colse" data-bs-dismiss="modal">اغلاق</button>
        <button id="printbtn"printSectionId="printSection" ngxPrint type="button" class="btn btn-primary">طباعة</button>
      </div>
    </div>
  </div>
</div>
